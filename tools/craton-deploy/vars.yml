craton_db_name: craton
craton_db_user: craton

## System info
craton_system_user_name: craton
craton_system_group_name: craton
craton_system_additional_groups:
  - ssl_cert

craton_system_shell: /bin/bash
craton_system_comment: craton system user
craton_system_user_home: "/var/lib/{{ craton_system_user_name }}"

craton_keystone_auth_plugin: password
craton_service_region: RegionOne
craton_service_project_name: "service"
craton_service_project_domain_id: default
craton_service_user_domain_id: default
craton_service_user_name: "craton"
craton_service_role_name: "admin"

craton_package_state: latest
